    <script>
        function getPreferredLanguage() {
            // Check URL parameter first
            const urlParams = new URLSearchParams(window.location.search);
            const langParam = urlParams.get('lang');
            if (langParam && ['id', 'en'].includes(langParam)) {
                return langParam;
            }

            // Check for Cloudflare detected language header
            const cfDetectedLang = document.querySelector('meta[name="cf-detected-lang"]')?.content;
            if (cfDetectedLang && ['id', 'en'].includes(cfDetectedLang)) {
                return cfDetectedLang;
            }

            // Then check browser language
            const browserLang = navigator.language || navigator.userLanguage;
            if (browserLang.startsWith('id')) {
                return 'id';
            }

            // Default to English
            return 'en';
        }

        function loadTranslations(lang) {
            fetch('translations.json')
                .then(response => response.json())
                .then(translations => {
                    const langData = translations[lang];
                    
                    // Update all elements with data-i18n attribute
                    document.querySelectorAll('[data-i18n]').forEach(element => {
                        const keys = element.getAttribute('data-i18n').split('.');
                        let value = langData;
                        
                        // Traverse the nested object using the keys
                        for (const key of keys) {
                            if (value) {
                                value = value[key];
                            }
                        }
                        
                        if (value) {
                            // For links and buttons, update text content
                            if (element.tagName === 'A' || element.tagName === 'BUTTON') {
                                element.textContent = value;
                            } else {
                                // For other elements, set inner HTML to support formatting
                                element.innerHTML = value;
                            }
                        }
                    });

                    // Update all elements with data-i18n-alt attribute (for image alt text)
                    document.querySelectorAll('[data-i18n-alt]').forEach(element => {
                        const keys = element.getAttribute('data-i18n-alt').split('.');
                        let value = langData;
                        
                        for (const key of keys) {
                            if (value) {
                                value = value[key];
                            }
                        }
                        
                        if (value) {
                            element.alt = value;
                        }
                    });
                })
                .catch(error => console.error('Error loading translations:', error));
        }

        function setLanguage(lang) {
            document.documentElement.lang = lang;
            document.querySelectorAll('[data-lang]').forEach(element => {
                element.classList.remove('active');
                element.style.display = 'none';
                
                if (element.dataset.lang === lang) {
                    element.classList.add('active');
                    element.style.display = 'block';
                }
            });
            
            // Load and apply translations
            loadTranslations(lang);
            
            // Update URL without reloading
            const url = new URL(window.location);
            url.searchParams.set('lang', lang);
            window.history.pushState({}, '', url);
        }

        // Initialize language and translations on load
        document.addEventListener('DOMContentLoaded', () => {
            const initialLang = getPreferredLanguage();
            setLanguage(initialLang);
        });
    </script>

    <script>
        // Track hover events
        document.querySelectorAll('.feature-card, .pricing-card, .roadmap-card, .testimonial-card').forEach(card => {
            let hoverTimer;
            
            card.addEventListener('mouseenter', () => {
                // Only trigger hover event if user hovers for more than 500ms
                hoverTimer = setTimeout(() => {
                    const eventName = card.getAttribute('data-umami-event').split(',')[0];
                    const eventData = {};
                    
                    // Get all data attributes for this event
                    for (let attr of card.attributes) {
                        if (attr.name.startsWith('data-umami-event-')) {
                            const key = attr.name.replace('data-umami-event-', '');
                            eventData[key] = attr.value;
                        }
                    }
                    
                    // Track the hover event
                    window.umami.track(eventName, eventData);
                }, 500);
            });
            
            card.addEventListener('mouseleave', () => {
                clearTimeout(hoverTimer);
            });
        });
    </script>
